<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mini Data Catalog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='table_icon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mini Data Catalog</h1>
            <a href="{{ url_for('settings') }}" class="settings-link"><i class="fas fa-cog"></i> </a>
        </div>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Table Name</th>
                        <th>Database Name</th>
                        <th class="actions-column">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for table in tables %}
                        <tr class="table-item" data-table-name="{{ table.table_name }}" data-database-name="{{ table.database_name }}" data-description="{{ table.description }}">
                            <td>{{ table.table_name }}</td>
                            <td>{{ table.database_name }}</td>
                            <td class="actions-column">
                                <div class="dropdown">
                                    <button class="dropbtn"><i class="fas fa-ellipsis-v"></i></button>
                                    <div class="dropdown-content">
                                        <a href="#" class="delete-btn" data-table-name="{{ table.table_name }}">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="form-container" style="margin-top: 20px;">
            <button id="openAddTableModal"><i class="fas fa-plus"></i> Add Table</button>
        </div>
    </div>

    <!-- Add Table Modal Dialog -->
    <div id="addTableModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Table</h2>
            <form id="addTableForm" action="{{ url_for('add_table') }}" method="post">
                <input type="text" name="table_name" placeholder="Table Name" required>
                <input type="text" name="database_name" placeholder="Database Name" required>
                <textarea name="description" placeholder="Description" required></textarea>
                <button type="submit"><i class="fas fa-plus"></i> Add Table</button>
            </form>
        </div>
    </div>

    <!-- Table Details Modal Dialog -->
    <div id="tableModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Table Details</h2>
            <table id="tableDetails" class="details-table">
                <tr>
                    <th>Table Name:</th>
                    <td id="tableDetailName"></td>
                </tr>
                <tr>
                    <th>Database Name:</th>
                    <td id="tableDetailDatabase"></td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td id="tableDetailDescription"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
