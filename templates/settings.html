<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='table_icon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Settings</h1>
            <a href="{{ url_for('home') }}" class="home-link"><i class="fas fa-home"></i> </a>
        </div>
        <div class="settings-container">
            <form id="settingsForm" action="{{ url_for('save_settings') }}" method="post">
                <label for="setting1">Setting 1:</label>
                <input type="text" id="setting1" name="setting1" placeholder="Setting 1">

                <label for="setting2">Setting 2:</label>
                <input type="text" id="setting2" name="setting2" placeholder="Setting 2">

                <button type="submit"><i class="fas fa-save"></i> Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
